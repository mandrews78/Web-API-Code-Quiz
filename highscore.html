<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
</head>
<body>
    <main>
        <div class = "highscoresbox">
            <h1>High Scores List</h1>
            <div class = highscorelist>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                    <tr>
                        <th>
                            <p class = "nameSet"></p>
                        </th>
                        <th>
                            <p class = "scoreSet"></p>
                        </th>
                    </tr>
                </table>
            </div>
        </div>
            <div class = "buttons">
                <button id="go-back-btn" onclick="goBack()">Go Back</button>
                <button id="clear-scores-btn" onclick="clearScors()">Clear High Scores</button>
            </div>
        </div>
        <script src="Assets/js/questions.js"></script>
        <script src="Assets/js/script.js"></script>
    </main>
    
</body>
</html>
