<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript API Code Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
    <!-- <script src="https://kit.fontawesome.com/8039d94590.js" crossorigin="anonymous"></script> -->
</head>

<body>
    <header>
        <a id="leaderboard-link">
            <h2>View Highscores</h2>
        </a>
        <time>
            <h2>Time: <span id="time"></span></h2>
        </time>
    </header>
    <main>
        <!-- Quiz Box -->
        <div id="start-card" class="card">
            <h1>Coding Quiz</h1>
            <p>See how well you do answering javascript coding questions</p>
            <p>Each question you answer wrong will penalize you 10 seconds</p>
            <button id="start-button" class="button">Start Quiz</button>
        </div>
        <!-- Quiz Questions -->
        <div hidden id="question-card" class="card">
            <h2 id="question-text"></h2>

            <div id="quiz-choices">
                <button id="choice0" class="button choice-button"></button>
                <button id="choice1" class="button choice-button"></button>
                <button id="choice2" class="button choice-button"></button>
                <button id="choice3" class="button choice-button"></button>
            </div>

            <div id="results-div">
                <hr>
                <p id="results-text"></p>
            </div>
        </div>
        <!-- Scores -->
        <div hidden id="score-card" class="card">
            <h2>You've completed the Quiz!</h2>
            <p> Your final score is <span id="score"></span>.</p>
            <form class="inline-form" id="submission">
                <label for="initials">Enter Initials:</label>
                <input type="text" id="initials">
                <button id="submit-button" class="button">Submit</button>
            </form>
        </div>
        <div hidden id="leaderboard-card" class="card">
            <h1>High Scores</h1>
            <ol id="highscore-list"></ol>

            <div class="inline-buttons">
                <button id="back-button" class="button">Back</button>
                <button id="clear-button" class="button">Clear Scores</button>
            </div>
        </div>

    </main>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
