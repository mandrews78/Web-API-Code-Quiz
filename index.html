<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
    <script defer src= "./Assets/js/script.js"></script>
</head>
<body>
    <header>Coding Quiz</header>
    <div class="container">
        <div id="question-container" class="hide"></div>
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-group"></div>
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
        <div class ="controls">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
            <button id="next-btn" class="next-btn btn hide">Next Question</button>
        </div>
    </div>
</body>
</html>
