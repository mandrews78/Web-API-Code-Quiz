<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href ="Assets/css/style.css">
    <script defer src="/Assets/js/script.js"></script>
</head>
<body>
    <h1>Timed Coding Quiz</h1>
    <!--Start Quiz Button-->
    <div class ="start_btn"><button>Start Quiz</button></div>

    <!--Informantion Box-->
    <div class="info_box">
        <div class="info_title">
            <span>Rules for this Quiz</span>
        </div>
        <div class="info_list">
            <div class="info">1.  You will only have <span>1 minute</span> to complete this quiz.</div>
            <div class="info">2.  Once you select your answer, you can't reselect.</div>
            <div class="info">3.  You can't exit the quiz while you are taking it.</div>
            <div class="info">4.  You get points for each correct answer.</div>
            <div class="info">5.  Time is deducted if you answer a question incorrectly.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="quit">Continue</button>
        </div>
    </div>
</body>
</html>
